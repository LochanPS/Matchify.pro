services:
  - type: web
    name: matchify-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: matchify-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://matchify.vercel.app
      - key: CORS_ORIGIN
        value: https://matchify.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: ADMIN_EMAIL
        value: ADMIN@gmail.com
      - key: ADMIN_PASSWORD
        value: ADMIN@123(123)

databases:
  - name: matchify-db
    databaseName: matchify
    plan: free
    region: singapore
    postgresVersion: 15