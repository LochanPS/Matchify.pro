<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Academy Delete - Matchify.pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .container {
            background: #334155;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #10b981;
            margin-bottom: 30px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #475569;
            border-radius: 8px;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #059669;
        }
        button.delete {
            background: #ef4444;
        }
        button.delete:hover {
            background: #dc2626;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #1e293b;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #64748b;
            background: #1e293b;
            color: white;
            font-size: 14px;
        }
        .academy-card {
            background: #1e293b;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #10b981;
        }
        .academy-card h3 {
            margin: 0 0 10px 0;
            color: #10b981;
        }
        .academy-card p {
            margin: 5px 0;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Academy Delete Feature Test</h1>
        
        <div class="section">
            <h2>Step 1: Login as Admin</h2>
            <input type="email" id="email" value="ADMIN@gmail.com" placeholder="Email">
            <input type="password" id="password" value="ADMIN@123(123)" placeholder="Password">
            <button onclick="login()">Login</button>
            <div id="loginResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Step 2: Fetch All Academies</h2>
            <button onclick="fetchAcademies()">Get All Academies</button>
            <div id="academiesResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Step 3: Delete Academy</h2>
            <input type="text" id="academyId" placeholder="Enter Academy ID to delete">
            <button class="delete" onclick="deleteAcademy()">Delete Academy</button>
            <div id="deleteResult" class="result"></div>
        </div>

        <div class="section">
            <h2>Step 4: Verify Deletion</h2>
            <button onclick="fetchAcademies()">Refresh Academy List</button>
            <p style="color: #94a3b8; font-size: 14px; margin-top: 10px;">
                The deleted academy should no longer appear in the list
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let authToken = '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                resultDiv.innerHTML = '‚è≥ Logging in...';
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    resultDiv.innerHTML = `<span class="success">‚úÖ Login successful!</span>\n\nToken: ${authToken.substring(0, 50)}...\n\nUser: ${data.user.name} (${data.user.email})`;
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Login failed: ${data.error || data.message}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function fetchAcademies() {
            const resultDiv = document.getElementById('academiesResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please login first!</span>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '‚è≥ Fetching academies...';
                
                const response = await fetch(`${API_URL}/academies/admin/all`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const academies = data.data.academies;
                    
                    if (academies.length === 0) {
                        resultDiv.innerHTML = '<span class="success">‚úÖ No academies found</span>';
                    } else {
                        let html = `<span class="success">‚úÖ Found ${academies.length} academies:</span>\n\n`;
                        
                        academies.forEach(academy => {
                            html += `<div class="academy-card">
                                <h3>${academy.name}</h3>
                                <p><strong>ID:</strong> ${academy.id}</p>
                                <p><strong>Location:</strong> ${academy.city}, ${academy.state}</p>
                                <p><strong>Status:</strong> ${academy.status}</p>
                                <p><strong>Blocked:</strong> ${academy.isBlocked ? 'Yes' : 'No'}</p>
                                <p><strong>Phone:</strong> ${academy.phone}</p>
                                <p><strong>Email:</strong> ${academy.email || academy.submittedByEmail}</p>
                            </div>`;
                        });
                        
                        resultDiv.innerHTML = html;
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Failed to fetch: ${data.error || data.message}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function deleteAcademy() {
            const academyId = document.getElementById('academyId').value.trim();
            const resultDiv = document.getElementById('deleteResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please login first!</span>';
                return;
            }
            
            if (!academyId) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please enter an Academy ID!</span>';
                return;
            }
            
            if (!confirm(`Are you sure you want to permanently delete academy ${academyId}?`)) {
                resultDiv.innerHTML = '<span class="error">‚ùå Deletion cancelled</span>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '‚è≥ Deleting academy...';
                
                const response = await fetch(`${API_URL}/academies/admin/${academyId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `<span class="success">‚úÖ ${data.message}</span>\n\nAcademy ID ${academyId} has been permanently deleted!\n\nClick "Refresh Academy List" above to verify.`;
                    document.getElementById('academyId').value = '';
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Failed to delete: ${data.error || data.message}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        // Auto-login on page load for testing
        window.addEventListener('load', () => {
            console.log('Test page loaded. Ready to test academy delete feature!');
        });
    </script>
</body>
</html>
